<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <link rel="stylesheet" href="float_style.css">
</head>
<body>
  <h1>Домашня робота №8</h1>
  <h1>Закріплюємо Float Layout</h1>

  <div class="container">
    <div class="box__left__row"></div>
    <div class="box__right__row"></div>
  </div>

  <div class="container">
    <div class="box__left__row"></div>
    <div class="box__right__row"></div>
    <div class="box__right__row"></div>
    <div class="box__right__row"></div>
  </div>

  <div class="container">
    <div class="box__left__row"></div>
    <div class="box__left__row"></div>
    <div class="box__right__row"></div>
    <div class="box__right__row"></div>
  </div>

  <div class="container__double__height">
    <div class="box__right__column"></div>
    <div class="box__right__column"></div>
    <div class="box__right__double__height__column__minus__y"></div>
  </div>

  <div class="container__double__height">
    <div class="box__center__column"></div>
    <div class="box__center__column"></div>
    <div class="box__right__double__height__column__minus__y"></div>
  </div>

</body>
</html>
